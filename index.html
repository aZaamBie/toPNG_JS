<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="A simple and quick image converter. Select your desired file type and convert.">
        <meta name="keywords" content="To Png, PNG converter">
        <meta name="author" content="Azaam Holdman">

        <link rel="stylesheet" type="text/css" href="styles.css">
        
        <title>ImageShift</title>  <!-- OLD TITLE: To PNG-->

        <!-- "looking" at this website for inspiration: https://www.adobe.com/express/feature/image/convert/jpg-to-png -->
        <!-- this library: https://www.npmjs.com/package/image-conversion -->

        <!-- library web-based -->
        <script src="https://cdn.jsdelivr.net/gh/WangYuLue/image-conversion/build/conversion.js"></script>

        <!-- https://stackoverflow.com/questions/10617710/how-to-convert-jpg-image-to-png-using-javascript -->

    </head>

    <body>

        <main>
            <!-- <h1> Convert to PNG</h1> -->
            <h1> Convert to
                <select name="fileType" id="fType-select">
                    <option value="png">PNG</option> <option value="jpg">JPG</option> <option value="gif">GIF</option>
                </select>
            </h1> 

            <div class="container">

                <div id="urlBox">
                    
                    <p>Url:</p>
                    <input id="inputURL" type="url">

                    <div  style="z-index: -3; transform:translateX(0px)">
                        <p id="namePreview">Filename: </p>
                    </div>

                </div>

                <button class="convertBTN">
                    <svg viewBox="0 0 400 350">
                        <polygon points="0,0 400,150 0,300" fill="#003459"/>
                        <text x="160" y="160" text-anchor="middle" id="btnText" style="fill:white">Convert:</text>
                    </svg>
                </button>


                <div class="imgPreview" id="imgPreview">
                    <canvas id="previewCanv">

                    </canvas>
                </div>


            </div>
            
       </main>


    <script src="node_modules/image-conversion/build/conversion.js"></script>
    <!-- <script type="module" src="index.js"></script> -->
     <script src="index.js"></script>
    </body>


    <footer>
        <p> <strong>@AzaamDev</strong> | 2025</p>
    </footer>

</html>
